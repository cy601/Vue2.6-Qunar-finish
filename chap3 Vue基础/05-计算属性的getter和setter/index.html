<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性的getter setter</title>
    <script src="/vue.js"></script>

</head>

<body>
    <div id="app">
        {{fullName}}
    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    firstName: "Tan",
                    lastName: 'Ngee'
                }
            },
            computed: {
                fullName: {
                    get: function () {
                        return this.firstName + ' ' + this.lastName
                    },
                    set: function (value) {

                        var arr = value.split(' ');
                        this.firstName = arr[0];
                        this.lastName = arr[1];

                        console.log(value);

                    }

                }
            },
        })
    </script>
</body>

</html>
