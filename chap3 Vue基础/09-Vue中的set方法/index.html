<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的列表渲染</title>
    <script src="/vue.js"></script>

</head>

<body>
    <div id="app">
        <div v-for="(item,key ,index) in userInfo" :key="index">
            {{key}}-{{item}}
        </div>
    </div>
</body>

<script>
    let vm = new Vue({
        el: "#app",
        data() {

            return {
                // userInfo: {
                //     name: 'Tan',
                //     age: 24,
                //     gender: 'male',
                //     salary: '15k'
                // },


                userInfo:[1,2,3,4]
            }
        },
    })
    console.log(vm);


    /*
    控制台输入  增加数据
    Vue.set(vm.userInfo,'address','beijing')

    或
    vm.$set(vm.userInfo,'adress','beijing')
     */


    /*
    数组
    Vue.set(vm.userInfo,1,5)
     */


</script>

</html>
