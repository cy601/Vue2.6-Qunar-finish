<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 插值表达式 -->

        {{name}}
        <div v-text='name+` Ha`'></div>
        <div v-html='name+ ` hei`'></div>

    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data() {
            return {
                // name: '<h1>TanNgee</h1>'
                name:"TanNgee"
            }
        },
    })
</script>

</html>
