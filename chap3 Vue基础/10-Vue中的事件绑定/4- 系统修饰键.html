<body>
    <div id="app">
        <!-- 实现仅在按下相应按键时才触发鼠标或键盘事件的监听器 -->

</body>


<script>
    var vm = new Vue({
        el: '#app',
        data() {
            return {

            }
        },
        methods: {
            handleKeyDown: function (e) {
                console.log(e.target.value);

            }
        },
    })
</script>
