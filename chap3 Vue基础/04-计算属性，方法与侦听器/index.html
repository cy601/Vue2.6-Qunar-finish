<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性，方法与侦听器</title>
    <script src="/vue.js"></script>
</head>

<body>
    <div id="app">{{fullName}}
        {{age}}
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data() {
            return {
                firstName: 'Tan',
                lastName: 'Ngee',
                fullName: 'Tan Ngee',
                age: 24
            }
        },
        //侦听器
        watch: {
            firstName: function () {
                console.log('计算了一次');
                
                this.fullName = this.firstName + this.lastName
            },
            lastName:function(){
                console.log('计算了一次');
                this.fullName = this.firstName + this.lastName
            }
        },

        /*      // 方法
             methods: {
                 fullName: function () {
                     console.log('计算了一次');
                     return this.firstName + ' ' + this.lastName
     
                 }
             }, */

        // computed: {
        //     fullName: function () {
        //         console.log('计算了一次');

        //         return this.firstName + ' ' + this.lastName
        //     }
        // },
    })

</script>

</html>
