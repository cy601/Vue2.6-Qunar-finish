<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在Vue中使用animate.css库</title>
    <script src="/vue.js"></script>
    <!-- 引入animate.css -->
    <link rel="stylesheet" href="/chap5 Vue动画/node_modules/animate.css/animate.css">
    <style>

    </style>
</head>

<body>
    <div id="root">
        <!-- 添加appear appear-active-class -->
        <transition name='fade' appear enter-active-class="animated swing" leave-active-class="animated shake"
            appear-active-class="animated swing">
            <div v-if="show">hello world</div>
        </transition>

        <button @click='handleClick'>切换</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#root',
        data() {
            return {
                show: true
            }
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        },
    })
</script>

</html>
