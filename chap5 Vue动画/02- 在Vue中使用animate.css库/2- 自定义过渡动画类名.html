<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在Vue中使用animate.css库</title>
    <script src="/vue.js"></script>
    <style>
        /* 定义动画 */
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }


        .active {
            transform-origin: left center;
            animation: bounce-in 1s;
        }

        .leave {
            transform-origin: left center;
            /* 动画反向 */
            animation: bounce-in 1s reverse;
        }
    </style>
</head>

<body>
    <div id="root">
        <!-- 自定义过度动画类名 -->
        <transition name='fade' enter-active-class="acitve" leave-active-class="leave">
            <div v-if="show">hello world</div>
        </transition>

        <button @click='handleClick'>切换</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#root',
        data() {
            return {
                show: true
            }
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        },
    })
</script>

</html>
