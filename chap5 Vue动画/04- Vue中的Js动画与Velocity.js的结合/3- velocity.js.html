<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在Vue中使用animate.css库</title>
    <script src="/vue.js"></script>
    <script src="/chap5 Vue动画/node_modules/velocity-animate/velocity.js"></script>

    <style>

    </style>
</head>

<body>
    <div id="root">
        <transition name='fade' @before-enter='handleBeforeEnter' @enter='handleEnter' @after-enter='handleAfterEnter'>
            <div v-show="show">hello world</div>
        </transition>

        <button @click='handleClick'>切换</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#root',
        data() {
            return {
                show: true
            }
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            },
            handleBeforeEnter: function (el) {
                el.style.opacity = 0;
            },
            handleEnter: function (el, done) {
                Velocity(el, { opacity: 1 }, { duration: 1000,complete:done })
            },
            handleAfterEnter: function (el) {
                console.log('动画结束');
                

            }
        },
    })
</script>

</html>
